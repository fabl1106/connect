<!DOCTYPE html>
<html>
<head>
    {% block head %}
    {% endblock %}
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- No header, and the drawer stays open on larger screens (fixed drawer). -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
            mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                          mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon"
                       for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample"
                           id="fixed-header-drawer-exp">
                </div>
            </div>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">인맥관리</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="{% url 'friend:create' %}">인맥 추가하기</a>
            <a class="mdl-navigation__link" href="{% url 'friend:index' %}">오늘 연락할 인맥</a>
            <a class="mdl-navigation__link" href="">금주 연락할 인맥</a>
            <a class="mdl-navigation__link" href="">이번 달 연락할 인맥</a>
            {% if user.is_authenticated %}
            <a class="mdl-navigation__link" href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
            <a class="mdl-navigation__link" href="{% url 'accounts:login' %}">Login</a>
            <a class="mdl-navigation__link" href="{% url 'accounts:signup' %}">회원가입</a>
            {% endif %}

        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            {% block content %}
            {% endblock %}
            {% block content1 %}
            {% endblock %}
        </div>
    </main>
</div>

</div>
</main>
</div>
</body>
</html>
